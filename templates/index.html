<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>arXiv Papers</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>arXiv Papers</h1>
    <ul>
        {% for paper in data %}
        <li>
            <a href="{{ url_for('recommend', id=paper['id']) }}">{{ paper['title'] }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
